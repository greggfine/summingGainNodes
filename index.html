<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Summing Gain Nodes</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">

</head>
<body>

<header>
		<h1>Summing Gain Nodes</h1>
</header>

<div class="container">

	<div class="play-stop-btns">
		<button id="play"><i class="fa fa-play" aria-hidden="true"></i> Play</button>	
		<button id="stop"><i class="fa fa-stop" aria-hidden="true"></i> Stop</button>	
	</div>

	<div class="range-sliders">
		<h2>Sine</h2>
		
		<input id="sine-range" type="range"   min="0" max=".5" step="0.01" list="steplist">
		<h2>Triangle</h2>
		<input id="tri-range" type="range"   min="0" max=".5" step="0.01">
		<h2>Square</h2>

	</div>

	<div class="keyboard">
		<div class="keyboard-note" data-frequency="261.63">c4</div>
		<div class="keyboard-note" data-frequency="293.66">d4</div>
		<div class="keyboard-note" data-frequency="329.63">e4</div>
		<div class="keyboard-note" data-frequency="349.23">f4</div>
	</div>

	<div class="master-filter">
		<h2>Master Filter</h2>
		<input id="master-filter" type="range"  value="" min="20" max="10000" step="0.01">
	</div>

	<div class="master-section">
		<h2>Master Output</h2>
		<input id="master-out" type="range"  value="" min="0" max="0.1" step="0.01">
	</div>

</div>

<script src="main.js"></script>	
</body>
</html>
